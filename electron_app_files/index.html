<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add a dark theme for the page */
      body {
        background-color: #222;
        color: #eee;
      }
      #bar {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 30px;
        background-color: #2f3241;
        -webkit-app-region: drag;
        z-index: 10;
      }
      html,
      body{
        height: calc(100% - 50px);
        margin-bottom: 0px;
      }
      #thingy{
        margin-top: 30px;
        height: 100%;
      }
      ::-webkit-scrollbar {
        width: 12px;
        background-color: #121212;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #333333;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #000000;
      }
      #sidebar {
        position: absolute;
        top: 0;
        left: -200px;
        width: 200px;
        height: 100%;
        color: black;
        background-color: #eee;
        transition: left 0.5s;
      }

      #sidebar.visible {
        left: 0;
      }

      #toggle-sidebar {
        position: absolute;
        top: 60px;
        left: 0;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background-color: #ccc;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: left 0.5s;
      }

      #toggle-sidebar.visible {
        left: 200px;
      }

      #toggle-sidebar svg {
        fill: #fff;
        transition: transform 0.5s;
      }

      #toggle-sidebar.visible svg {
        transform: rotate(180deg);
      }


    </style>
    <link href='assets/css/styles.css' rel='stylesheet'/>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatInput = document.querySelector('#chat-input input');

        function handleMessage(){
          const message = userInput.value;
          userInput.value = '';
          addMessage('You', message);

          fetch('http://localhost:5000/chatbot', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: message
            })
          })
          .then(response => response.json())
          .then(data => {
            const chatbotResponse = data.message;
            addMessage('Chatbot', chatbotResponse);
          })
          .catch(error => console.error(error));
        }

        function addMessage(user, message) {

          const messageElement = document.createElement('div');
          messageElement.classList.add('message');

          const userElement = document.createElement('span');
          userElement.classList.add('user');
          userElement.innerText = user;

          const messageTextElement = document.createElement('span');
          messageTextElement.innerText = message;

          messageElement.appendChild(userElement);
          messageElement.appendChild(messageTextElement);

          chatMessages.appendChild(messageElement);
        }

        chatInput.addEventListener('keydown', (event) => {
          if (event.keyCode === 13) {
            handleMessage();
          }
        });

        sendButton.addEventListener('click', handleMessage);

        // Get references to the toggle button and sidebar
        const toggleButton = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');

        // Add an event listener to the toggle button
        toggleButton.addEventListener('click', () => {
          // Toggle the "visible" class on the sidebar and toggle button
          sidebar.classList.toggle('visible');
          toggleButton.classList.toggle('visible');
        });

        // Add an event listener to the document object to close the sidebar when the user clicks outside of it
        document.addEventListener('click', (event) => {
          if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
            sidebar.classList.remove('visible');
            toggleButton.classList.remove('visible');
          }
        });
      });

    </script>

  </head>
  <body>
    <div id="bar"></div>
    <button id="toggle-sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M3 18h18v-2H3v2zM3 13h18v-2H3v2zM3 6v2h18V6H3z"/>
      </svg>
    </button>
    
    
    <div id="sidebar">
      <h2>Sidebar</h2>
      <p>This is some sidebar content.</p>
    </div>

    <div id = "thingy">
        <center><h1>Mealbucks</h1></center>
        <div id="chat-container">
          <div id="chat-messages">this is a message area</div>
          <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
          </div>
        </div>
    </div>

  </body>
</html>
