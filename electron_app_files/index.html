<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add a dark theme for the page */
      body {
        background-color: #222;
        color: #eee;
      }
      #bar {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 30px;
        background-color: #2f3241;
        -webkit-app-region: drag;
      }
      #thingy{
        margin-top: 30px;
      }
      ::-webkit-scrollbar {
        width: 12px;
        background-color: #121212;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #333333;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #000000;
      }
    </style>

    <style>
      #chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #chat-messages {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        background-color: #111111;
        border-radius: 10px;
        
      }

      #chat-messages .message {
        margin-bottom: 10px;
      }

      #chat-messages .message .user {
        font-weight: bold;
        margin-right: 5px;
        color: #fff;
      }

      #chat-messages .message .message-text {
        color: #ccc;
      }

      #chat-input {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #2f3241;/* #404258; */
        border-radius: 10px;
      }

      #chat-input input {
        flex: 1;
        margin-right: 10px;
        border: none;
        padding: 10px;
        border-radius: 10px;
        color: #ffffff;
        background-color: #404258;/*#474E68;*/
      }

      #chat-input button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 10px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatInput = document.querySelector('#chat-input input');

        function handleMessage(){
          const message = userInput.value;
          userInput.value = '';
          addMessage('You', message);

          fetch('http://localhost:5000/chatbot', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: message
            })
          })
          .then(response => response.json())
          .then(data => {
            const chatbotResponse = data.message;
            addMessage('Chatbot', chatbotResponse);
          })
          .catch(error => console.error(error));
        }

        function addMessage(user, message) {

          const messageElement = document.createElement('div');
          messageElement.classList.add('message');

          const userElement = document.createElement('span');
          userElement.classList.add('user');
          userElement.innerText = user;

          const messageTextElement = document.createElement('span');
          messageTextElement.innerText = message;

          messageElement.appendChild(userElement);
          messageElement.appendChild(messageTextElement);

          chatMessages.appendChild(messageElement);
        }

        chatInput.addEventListener('keydown', (event) => {
          if (event.keyCode === 13) {
            handleMessage();
          }
        });

        sendButton.addEventListener('click', handleMessage);
      });

    </script>


    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>
    <div id="bar"></div>
    <div id="thingy">
      <center><h1>Mealbucks</h1></center>
      <div id="chat-container">
        <div id="chat-messages">this is a message area</div>
        <div id="chat-input">
          <input type="text" id="user-input" placeholder="Type your message here...">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>


  </body>
</html>
